<html>
	<head>
		<title>ResistorCalc</title>
		<link href="favicon.ico" rel="icon" type="image/x-icon" />
		<link rel="stylesheet" type="text/css" href="resistor.css">
		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script src="resistor.js"></script>
	</head>
	<body>
		<div id="wrapper">
		    <input type="text" id="R" placeholder="type in resistors. separate by spaces." autofocus>
		    <button class="pure-button pure-button-success" id="calc">Calculate</button>
		    <div id="parallel">parallel: </div>
		    <div id="series">series: </div>
			
			<footer>
				<a href="#" id="slideToggle">about</a>
				<div id="slide">
					<p>this is a simple series and parallel resistor calculator written in javascript. it accepts the following si prefixes:<br> k = 10^3, M = 10^6</p>
					<ul>
						<li><a href="">source</a></li>
						<li><a href="../">by eddie samuels</a></li>
					</ul>
				</div>
			</footer>
		</div>
	</body>
</html>
